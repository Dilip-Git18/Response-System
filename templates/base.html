<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthyCare Ambulance</title>

  <!-- CSS Files -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/about.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/sigpart.css') }}">

  <!-- Inline CSS for Particles Background -->

</head>
<body>

  <!-- Particles.js Container -->
  <div id="particles-js"></div>

  <!-- Navbar Section -->
  <nav class="navbar navbar-expand-lg navbar-dark shadow-sm" style="background-color: #40769f;">

    <div class="container">
      <a class="navbar-brand" href="/">
        <img src="{{ url_for('static', filename='images/l1.jpg') }}" alt="HealthyCare Logo" class="d-inline-block align-middle" width="30" height="30">
        HealthyCare Ambulance
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="/services">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="/dashboard" target="_blank">Database</a></li>
          <li class="nav-item"><a class="nav-link" href="/members">Members</a></li>
          <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="/gallary">Gallary</a></li>
        </ul>
      </div>
    </div>
  </nav>

<!-- Main Content Section -->
  <div class="container mt-5">
    {% block content %}
    {% endblock %}
  </div>

<!-- Footer Section -->
<footer class="text-white text-center py-3 mt-5" style="background-color: #40769f; font-size: 0.95rem; line-height: 1.4;">
  <p class="mb-1 mb-md-0">&copy; 2025 HealthyCare Ambulance. All rights reserved.</p>
  <p class="mb-0">Designed <i class="bi bi-heart-fill"></i> by our Team</p>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<!-- Particles Initialization -->
<script src="static/js/sigpart.js"></script>

</body>
</html>
