<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/result.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dijpart.css') }}">

</head>

<body class="result-page">
    <div id="particles-js"></div>
    <h1>Route Calculation Result</h1>

    <div class="result-container">
        <p class="lead">{{ message }}</p>

        {% if path and path != 'None' %}
            <div class="success-message">✅ <strong>Optimal Route:</strong> {{ path }}</div>
            <a href="{{ url_for('path_graph') }}?path={{ path | urlencode }}" class="button">Show Path on Graph</a>
        {% else %}
            <div class="error-message">❌ No valid route found!</div>
        {% endif %}

        <a href="/dijkstra" class="button">Go Back</a>
    </div>

    
      <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <!-- Particles Initialization -->
  <script src="static/js/dijpart.js"></script>
  
</body>

</html>
