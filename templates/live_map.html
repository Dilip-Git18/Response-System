<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Search with Live Location</title>

    <!-- Your custom stylesheets -->
    <link rel="stylesheet" href="static/styles.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/live_map.css') }}">

    <!-- Leaflet and other map-related stylesheets -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />

    <style>
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
      background-color: #edf5ed; /* Optional: change for dark/light theme */
    }
  </style>

</head>

<body>
    <div id="particles-js"></div>
    <h1>Find Route from Your Current Location to a Destination</h1>
    
    <!-- Map container -->
    <div id="map"></div>

    <!-- Input for destination location and buttons -->
    <div class="route-input-container">
        <input type="text" id="end-location" placeholder="Enter destination location" />
        <button onclick="findRoute()">Find Route</button>
        <button onclick="clearRoute()">Clear Route</button>
    </div>

    <!-- Loading indicator -->
    <div id="loading" style="display: none;">Loading...</div>

    <!-- Link to Leaflet and other scripts -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

    <!-- Link to external JavaScript file -->
    <script src="static/js/map.js"></script>

    
      <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <!-- Particles Initialization -->
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 80,
          "density": { "enable": true, "value_area": 800 }
        },
        "color": { "value": "#2E8B57" },
        "shape": {
          "type": "circle",
          "stroke": { "width": 0, "color": "#2E8B57" }
        },
        "opacity": {
          "value": 0.5,
          "random": false
        },
        "size": {
          "value": 3,
          "random": true
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#2E8B57",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "out_mode": "out"
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" },
          "resize": true
        }
      },
      "retina_detect": true
    });
  </script>

</body>
</html>
