<!DOCTYPE html>
<html lang="en" class="h-full bg-black">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HealthyCare Ambulance</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <style>
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
      top: 0;
      left: 0;
      background: #0f172a;
    }

    .glow-spin {
      animation: spin 1.6s linear infinite;
      box-shadow:
        0 0 6px #ff66cc,
        0 0 12px #ff33aa,
        0 0 18px #ff0080,
        0 0 24px #ff0080,
        0 0 30px #ff0080;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    @keyframes fade-in {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .fade-in {
      animation: fade-in 1s ease forwards;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .bounce-ambulance {
      animation: bounce 1s infinite ease-in-out;
    }

    .hidden-init {
      opacity: 0;
    }

    .slide-up {
      animation: slide-up 1s ease forwards;
    }

    @keyframes slide-up {
      from { transform: translateY(100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>

  <script>
    window.onload = function () {
      // Load particles
      particlesJS('particles-js', {
        particles: {
          number: { value: 60, density: { enable: true, value_area: 800 } },
          color: { value: "#f472b6" },
          shape: { type: "circle" },
          opacity: {
            value: 0.6, random: true,
            anim: { enable: true, speed: 1, opacity_min: 0.2, sync: false }
          },
          size: {
            value: 3, random: true,
            anim: { enable: true, speed: 4, size_min: 1, sync: false }
          },
          line_linked: {
            enable: true, distance: 130,
            color: "#f472b6", opacity: 0.3, width: 1
          },
          move: {
            enable: true, speed: 2, random: true,
            out_mode: "bounce", bounce: true
          }
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: { enable: true, mode: "grab" },
            onclick: { enable: true, mode: "push" },
            resize: true
          },
          modes: {
            grab: { distance: 140, line_linked: { opacity: 0.5 }},
            push: { particles_nb: 4 }
          }
        },
        retina_detect: true
      });

      // Step 1: After 5 seconds, show ambulance and change text
      setTimeout(() => {
        document.getElementById('loading-text').textContent = "HealthyCare Ambulance is almost here...";
        const amb = document.getElementById('ambulance');
        amb.classList.remove('hidden-init');
        amb.classList.add('slide-up', 'bounce-ambulance');
      }, 5000);

      // Step 2: Redirect after 10 seconds
      setTimeout(() => {
        window.location.href = '/home';
      }, 10000);
    };
  </script>
</head>

<body class="h-full relative flex flex-col justify-center items-center text-white font-sans overflow-hidden">
  <!-- Background particles -->
  <div id="particles-js"></div>

  <!-- Spinner and message -->
  <div class="relative z-10 flex flex-col justify-center items-center text-center">
    <div class="w-20 h-20 border-8 border-t-transparent rounded-full border-pink-400 glow-spin mb-10"></div>
    <h2 id="loading-text" class="text-3xl font-extrabold tracking-wide drop-shadow-lg fade-in select-none">
      Loading, please wait...
    </h2>
  </div>

  <!-- Ambulance SVG (appears at bottom after 5s) -->
  <div id="ambulance" class="absolute bottom-6 z-10 hidden-init">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-24 h-24 fill-pink-400" viewBox="0 0 640 512">
      <path d="M96 368a48 48 0 1 0 0 96 48 48 0 1 0 0-96zm448 0a48 48 0 1 0 0 96 48 48 0 1 0 0-96zM0 80v288h80.1c14.1-19.2 36.8-32 63.9-32s49.8 12.8 63.9 32h144.2c14.1-19.2 36.8-32 63.9-32s49.8 12.8 63.9 32H640V240L512 96H384V80H0zm464 96v48h77.3l41.4 48H464v48h-48v-48h-48v-48h48v-48h48z"/>
    </svg>
  </div>
</body>
</html>
