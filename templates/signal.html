<!DOCTYPE html>
<html>
<head>
    <title>Ambulance Route Graph</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signal.css') }}">
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>
  <!-- Inline CSS for Particles Background -->
  <style>
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
      background-color: #acc3f3; /* Optional: change for dark/light theme */
    }
  </style>
<body>
    <div id="particles-js"></div>
    <h2>Ambulance Route Graph</h2>

    <div class="container">
        <div id="network"></div>

        <div id="info-box" style="display: none;">
            <h3>Information for <span id="info-node"></span></h3>
            <p><strong>Phone:</strong> <span id="info-phone"></span></p>
            <p><strong>Capacity:</strong> <span id="info-capacity"></span></p>
            <p><strong>Specialties:</strong> <span id="info-specialties"></span></p>
            <p><strong>Website:</strong> <a id="info-website" href="#">N/A</a></p>
            <p><strong>Status:</strong> <span id="info-status">Not available</span></p>
            <button id="action-btn" onclick="sendActionSignal()">Send Signal</button>
        </div>
    </div>

    <script id="graph-data" type="application/json">
        {
            "nodes": {{ nodes | tojson | safe }},
            "edges": {{ edges | tojson | safe }}
        }
    </script>

    <script src="{{ url_for('static', filename='js/signal.js') }}"></script>

    
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <!-- Particles Initialization -->
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 80,
          "density": { "enable": true, "value_area": 800 }
        },
        "color": { "value": "#ffffff" },
        "shape": {
          "type": "circle",
          "stroke": { "width": 0, "color": "#000000" }
        },
        "opacity": {
          "value": 0.5,
          "random": false
        },
        "size": {
          "value": 3,
          "random": true
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "out_mode": "out"
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" },
          "resize": true
        }
      },
      "retina_detect": true
    });
  </script>

  <!-- Open /dashboard in new tab -->
  <script>
    document.querySelector('a.nav-link[href="/dashboard"]').addEventListener('click', function(e) {
      e.preventDefault();
      window.open(this.href, '_blank');
    });
  </script>

</body>
</html>
