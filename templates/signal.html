<!DOCTYPE html>
<html>
<head>
    <title>Ambulance Route Graph</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signal.css') }}">
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>
  <!-- Inline CSS for Particles Background -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sigpart.css') }}">
<body>
    <div id="particles-js"></div>
    <h2>Ambulance Route Graph</h2>

    <div class="container">
        <div id="network"></div>

        <div id="info-box" style="display: none;">
            <h3>Information for <span id="info-node"></span></h3>
            <p><strong>Phone:</strong> <span id="info-phone"></span></p>
            <p><strong>Capacity:</strong> <span id="info-capacity"></span></p>
            <p><strong>Specialties:</strong> <span id="info-specialties"></span></p>
            <p><strong>Website:</strong> <a id="info-website" href="#">N/A</a></p>
            <p><strong>Status:</strong> <span id="info-status">Not available</span></p>
            <button id="action-btn" onclick="sendActionSignal()">Send Signal</button>
        </div>
    </div>

    <script id="graph-data" type="application/json">
        {
            "nodes": {{ nodes | tojson | safe }},
            "edges": {{ edges | tojson | safe }}
        }
    </script>

    <script src="{{ url_for('static', filename='js/signal.js') }}"></script>

    
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <!-- Particles Initialization -->
  <script src="static/js/sigpart.js"></script>

</body>
</html>
