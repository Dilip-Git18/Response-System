<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dijkstra's Shortest Path</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dijkstra.css') }}">

      <style>
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
      background-color: #edf5ed; /* Optional: change for dark/light theme */
    }
  </style>

</head>
<body class="dijkstra-page">

    <div id="particles-js"></div>
    <h1>Find the Shortest Route</h1>
    
    <div class="form-container">
        <form action="/get_distance" method="POST">
            <label for="source">Enter Source Location:</label>
            <input type="text" id="source" name="source" required>
            
            <label for="destination">Enter Destination Location:</label>
            <input type="text" id="destination" name="destination" required>
            
            <input type="submit" value="Find Route" class="submit-btn">
        </form>
    </div>

    <a href="/services" class="back-btn">Back to Home</a>


      <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <!-- Particles Initialization -->
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 80,
          "density": { "enable": true, "value_area": 800 }
        },
        "color": { "value": "#2E8B57" },
        "shape": {
          "type": "circle",
          "stroke": { "width": 0, "color": "#2E8B57" }
        },
        "opacity": {
          "value": 0.5,
          "random": false
        },
        "size": {
          "value": 3,
          "random": true
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#2E8B57",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "out_mode": "out"
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" },
          "resize": true
        }
      },
      "retina_detect": true
    });
  </script>

</body>
</html>
