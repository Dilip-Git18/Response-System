<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dijkstra's Shortest Path</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dijkstra.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dijpart.css') }}">


</head>
<body class="dijkstra-page">

    <div id="particles-js"></div>
    <h1>Find the Shortest Route</h1>
    
    <div class="form-container">
        <form action="/get_distance" method="POST">
            <label for="source">Enter Source Location:</label>
            <input type="text" id="source" name="source" required>
            
            <label for="destination">Enter Destination Location:</label>
            <input type="text" id="destination" name="destination" required>
            
            <input type="submit" value="Find Route" class="submit-btn">
        </form>
    </div>

    <a href="/services" class="back-btn">Back to Home</a>


      <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <script src="static/js/dijpart.js"></script>

</body>
</html>
